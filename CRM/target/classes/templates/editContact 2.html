<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edit contact</title>
</head>
<body>

<form method="post" th:action="@{/contacts/editContact}" th:object="${contactToEdit}">
    <input type="text" name="firstName", placeholder="Jméno" th:value="${contactToEdit.firstName}">
    <input type="text" name="lastName", placeholder="Příjmení" th:value="${contactToEdit.lastName}">
    <input type="submit" value="Upravit">
</form>


</body>
</html>
