<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/app}"
>
<head>
    <title>Nástěnka</title>
    <title th:text="${pageName}"></title>
</head>
<body>

<section layout:fragment="appContent">

    <div class="container">
        <div class="column">
            <div class="box welcome" style="overflow: scroll">
                <h4 style="padding-top: 10px">Notifikace</h4>
                <div class="card  mb-3" style="width: 95%">
                    <div class="card-header" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
                        <img th:src="@{/images/logo/zelene.svg}" style="width: 40px">
                        <p style="margin: 0">Analýzy</p>
                        <small>20 min. ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="color: #141E46"></button>
                    </div>
                    <div class="card-body" style="padding: 10px">
                        <h6 class="card-title">Uživatel <strong>Petr Černý</strong> přidal záznam</h6>
                    </div>
                </div>

                <div class="card  mb-3" style="width: 95%">
                    <div class="card-header" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
                        <img th:src="@{/images/logo/zelene.svg}" style="width: 40px">
                        <p style="margin: 0">Kalendář</p>
                        <small>32 min. ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="card-body" style="padding: 10px">
                        <h6 class="card-title">Uživatel <strong>Adam Mann</strong> přidal událost</h6>
                    </div>
                </div>


            </div>
            <div class="box todo">
                <h4>ToDo</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">Podklady na meeting</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Poslat smlouvu 234</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Poslat hromadný mail</label>
                    </li>
                </ul>
            </div>
        </div>


        <div class="column column-wide">


            <div class="box" style="justify-content: center">
                <div class="containerCal">
                    <div class="calendar">
                        <div class="header">
                            <div class="month"></div>
                            <div class="btns">

                                <div class="btn prev-btn">
                                    <img th:src="@{/images/nav/arrow-left.svg}">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="btn next-btn">
                                    <img th:src="@{/images/nav/arrow-right.svg}">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        <div class="days">
                            <div class="day">Ne</div>
                            <div class="day">Po</div>
                            <div class="day">Út</div>
                            <div class="day">St</div>
                            <div class="day">Čt</div>
                            <div class="day">Pá</div>
                            <div class="day">So</div>
                        </div>
                        <div class="days">
                        </div>
                    </div>
                </div>
            </div>

            <div class="box" style="justify-content: space-between">
                <h4>Analýzy</h4>
                <div class="center">
                    <div id="columnchart_material" style="width: auto; height: auto; max-height: 30vh; "></div>
                </div>
                <p>Detail</p>
            </div>
        </div>
    </div>

</section>



</body>
</html>
