<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/app}"
>
<head>
    <title>Adresář</title>
    <title th:text="${pageName}"></title>
</head>
<body>

<section layout:fragment="appContent" >


    <form method="post" th:action="@{/contacts/editContact}" th:object="${contactToEdit}">
        <div class="container AddresDetail">

            <div class="column AddresDetail">

                <div class="box name">
                    <h5>Kontakt</h5>

                    <img th:src="@{/images/nav/businessMan.jpg}" style="width: 20vh; border-radius: 5px" alt="foto">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Jméno</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="firstName" class="form-control" placeholder="jméno" th:value="${contactToEdit.firstName}">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Příjmení</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="lastName" class="form-control" placeholder="příjmení" th:value="${contactToEdit.lastName}">
                        </div>
                    </div>



                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Pozice</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="position" class="form-control" placeholder="pozice" th:value="${contactToEdit.position}">
                        </div>
                    </div>
                </div>


                <div class="box name">
                    <h5>Kontaktní údaje</h5>


                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="mail" class="form-control" placeholder="email" th:value="${contactToEdit.mail}">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Telefon 1</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="phone" class="form-control" placeholder="telefon" th:value="${contactToEdit.phone}">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Telefon 2</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="phone2" class="form-control" placeholder="telefon" th:value="${contactToEdit.phone2}">
                        </div>
                    </div>


                    <h6><strong>Sociální sítě</strong></h6>
                    <div style="display: flex; flex-direction: row; justify-content: space-around; width: 20vh">
                        <img th:src="@{/images/nav/facebook.svg}" alt="fb" style="padding: 0; border-radius: 5px">
                        <img th:src="@{/images/nav/linkedin.svg}" alt="linkedin" style="padding: 0; border-radius: 5px">
                        <img th:src="@{/images/nav/skype.svg}" alt="skype" style="padding: 0; border-radius: 5px">
                    </div>
                </div>
            </div>


            <div class="column AddresDetail">
                <div class="box name">
                    <h5>Firma</h5>
                    <input type="text" name="company" class="form-control" placeholder="firma" th:value="${contactToEdit.company}">

                    <input type="text" name="street" placeholder="ulice" class="form-control" th:value="${contactToEdit.street}">
                    <input type="text" name="city" placeholder="město" class="form-control" th:value="${contactToEdit.city}">
                    <input type="text" name="country" placeholder="země" class="form-control" th:value="${contactToEdit.country}">





                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="mailC" class="form-control" placeholder="email" th:value="${contactToEdit.mailC}">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">Web</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="web" class="form-control" placeholder="web" th:value="${contactToEdit.web}">
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h5>Poznámky</h5>
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="text" name="note" class="form-control" placeholder="note" th:value="${contactToEdit.note}" style="height: auto; width: auto">
                    </div>
                </div>
            </div>
            <div class="column AddresDetail">
                <div class="box name">
                    <h5>Obchod</h5>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="Pocet" class="col-form-label">Hodnota vztahu</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="Pocet" class="form-control" placeholder="hodnota">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="PocetOP" class="col-form-label">Počet případů</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="PocetOP" class="form-control" placeholder="počet">
                        </div>
                    </div>
                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Případ</th>
                            <th scope="col">Hodnota</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td colspan="2"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box">
                    <h5>Akce</h5>
                    <div class="card  mb-3" style="width: 40vh">
                        <div class="card-header">Následující aktivita</div>
                        <div class="card-body">
                            <h6 class="card-title">Schůzka <i>16. 5. 2024</i></h6>
                        </div>
                    </div>
                    <div class="card  mb-3" style="width: 40vh; height: auto; overflow: scroll">
                        <div class="card-header">Poslední aktivita</div>
                        <div class="card-body">
                            <h6 class="card-title">Schůzka <i>9. 5. 2024</i></h6>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Hotovo" style="background-color: #00DD43; border-radius: 5px">
            </div>
        </div>
    </form>
</section>
</body>
</html>
