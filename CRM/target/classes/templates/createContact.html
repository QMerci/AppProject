<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/app}"
>
<head>
    <title>Adresář</title>
    <title th:text="${pageName}"></title>

</head>
<body>

<section layout:fragment="appContent">

    <form method="post" th:action="@{/contacts/create_contact}" th:object="${newContact}">

        <div class="mb-3" style="padding-top: 30px">
            <label class="form-label">Jméno</label>
        <input type="text" name="firstName" class="form-control" placeholder="Jméno">
        </div>

        <div class="mb-3">
            <label class="form-label">Příjmení</label>
        <input type="text" name="lastName" class="form-control" placeholder="Příjmení">
        </div>

        <div class="mb-3">
            <label class="form-label">Společnost</label>
        <input type="text" name="company" class="form-control" placeholder="Společnost">
        </div>

        <div class="mb-3">
            <label class="form-label">Pozice</label>
        <input type="text" name="position" class="form-control" placeholder="Pozice">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
        <input type="text" name="mail" class="form-control" placeholder="Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon</label>
        <input type="text" name="phone" class="form-control" placeholder="Telefon">
        </div>

        <div class="mb-3">
            <label class="form-label">Poznámka</label>
        <input type="text" name="note" class="form-control" placeholder="Poznámka">
        </div>

        <input type="submit" value="Uložit" style="background-color: #00DD43; border-radius: 5px">
    </form>
</section>


</body>
</html>
