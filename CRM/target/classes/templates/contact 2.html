<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddressBook</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

<table>
    <tr>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Datum přidání</th>
    </tr>
    <th:block th:each="contact : ${userContact}">
        <tr>
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td><button><a th:href="@{|/contacts/edit/${contact.firstName}|}">Edit</a></button></td>
            <td><button><a th:href="@{|/contacts/delete/${contact.firstName}|}">Delete</a></button></td>

        </tr>
    </th:block>
</table>

<a href="/contacts/create">Přidat kontakt</a>

</body>
</html>
